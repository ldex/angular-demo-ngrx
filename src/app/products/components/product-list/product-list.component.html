<mat-card-title>
  <h2>{{ title }}</h2>
</mat-card-title>
<mat-card-content>

  <div class="table-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-chip-list>
      <mat-chip>{favourites, plural, =0 {no favourite} =1 {1 favourite} other {{{favourites}} favourites} }</mat-chip>
    </mat-chip-list>
    <button mat-raised-button
            color="accent"
            routerLink="/products/insert">
      <mat-icon>add</mat-icon> Add New</button>
  </div>

  <div class="table-container mat-elevation-z8">

    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    
    <mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.price | currency:'CAD':'symbol-narrow':'.2'}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
               [class.discontinued]="row.discontinued"
               (click)="onSelect(row)">
      </mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</mat-card-content>
