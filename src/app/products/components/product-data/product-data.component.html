<mat-card-title>
    <h2>{{ title }}</h2>
  </mat-card-title>
  <mat-card-content>
  
    <div class="table-container mat-elevation-z8">
  
      <mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>

      <mat-table [dataSource]="products$ | async">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
  
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
        </ng-container>
  
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.price | currency:'CAD':'symbol-narrow':'.2'}} </mat-cell>
        </ng-container>
<!-- 
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>   
          <mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="delete(element)">Delete</button> 
          </mat-cell>
        </ng-container> -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"
                 [class.discontinued]="row.discontinued"
                 (click)="onSelect(row)">
        </mat-row>

      </mat-table>
    
    </div>
  
  </mat-card-content>
